<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fisherman game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="GameBorder">

        <p id="Score">Score: <span>0</span> </p>

        <img src="images/Hook200px.png" width="30px" id="Hook" alt="hook">
        <img src="images/HookWire200px.png" width="30px" id="HookWire" alt="hookwire">
        <img src="images/Boat200pxv2.png" width="100px" id="Boat" alt="boat">

        <img src="images/Cloud200px.png" width="100px" id="Cloud" alt="cloud">

        <div id="Water">
            <div id="Sand"></div>
        </div>
        
        <div id="Controlls">
            <p><span>&#8592;</span> <span>&#8594</span> </p>
            <p ><span>Space</span> or <span>&#8595</span></p>
        </div>

        <img src="images/Stones1.png" width="60px" id="Stone1" alt="stone" class="stones">
        <img src="images/Stones2.png" width="30px" id="Stone2" alt="stone" class="stones">
        <img src="images/Stones3.png" width="70px" id="Stone3" alt="stone" class="stones">
        <img src="images/Stones2.png" width="30px" id="Stone4" alt="stone" class="stones">
    </div>
   




    <script src="code.js"></script>
</body>
</html>
